<div *ngIf="endpoints">
    <hr />

    <div class="row">
        <div class="col">
            <fa-icon [icon]="icons.faAsterisk" class="float-right"></fa-icon>
            <h4>Mock-up Endpoints</h4>
        </div>
    </div>

    <div class="accordion">
        <div *ngFor="let endpoint of endpoints; let i = index" class="card">
            <div class="card-header" style="cursor:pointer;" data-toggle="collapse"
                [attr.data-target]="'#endpoint_collapse_' + i">
                <fa-icon [icon]="icons.faAsterisk" class="text-info"></fa-icon>
                {{endpoint.uri}}
            </div>

            <div [id]="'endpoint_collapse_' + i" class="collapse">
                <div class="card-body p-2">

                    <div class="row">
                        <div class="col">
                            <table class="table table-sm table-borderless small">
                                <tbody>
                                    <tr>
                                        <th class="nowrap trim">Directory:</th>
                                        <td><code>{{endpoint.directory}}</code></td>
                                    </tr>
                                    <tr>
                                        <th class="nowrap trim">URI:</th>
                                        <td><code>{{endpoint.uri}}</code></td>
                                    </tr>
                                    <tr *ngIf="endpoint.options.globalBehaviors.length > 0">
                                        <th class="nowrap trim">Global Behaviors:</th>
                                        <td>
                                            <ul>
                                                <li *ngFor="let behavior of endpoint.options.globalBehaviors">
                                                    <code>{{behavior}}</code>
                                                </li>
                                            </ul>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <table class="table table-striped table-bordered table-sm small">
                                <thead>
                                    <tr class="table-secondary">
                                        <th colspan="5" scope="col">Sub-paths:</th>
                                    </tr>
                                    <tr>
                                        <th scope="col" class="text-center">
                                            <fa-icon [icon]="icons.faAsterisk" class="text-info"></fa-icon>
                                        </th>
                                        <th scope="col">URI</th>
                                        <th scope="col">Method</th>
                                        <th scope="col">Path</th>
                                        <th scope="col" class="text-center">Has Behavoirs</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr>
                                        <td class="text-center">
                                            <fa-icon [icon]="icons.faAsterisk" class="text-success"></fa-icon>
                                        </td>
                                        <td>
                                            <a [href]="endpoint.uri" target="_blank">
                                                <code>{{endpoint.uri}}</code>
                                            </a>
                                        </td>
                                        <td class="text-center">
                                            <span class="badge badge-secondary">*</span>
                                        </td>
                                        <td>
                                            <code>{{endpoint.directory}}</code>
                                        </td>
                                        <td class="text-center">
                                            <fa-icon [icon]="icons.faAsterisk" class="text-muted"></fa-icon>
                                        </td>
                                    </tr>
                                    <tr *ngFor="let mockup of endpoint.mockups">
                                        <td class="text-center">
                                            <fa-icon [icon]="icons.faAsterisk" class="text-info"></fa-icon>
                                        </td>
                                        <td>
                                            <a [href]="endpoint.uri + mockup.uri" target="_blank">
                                                <code>{{mockup.uri}}</code>
                                            </a>
                                        </td>
                                        <td class="text-center">
                                            <span *ngIf="mockup.method"
                                                class="badge badge-primary text-uppercase">{{mockup.method}}</span>
                                            <span *ngIf="!mockup.method" class="badge badge-secondary">*</span>
                                        </td>
                                        <td>
                                            <code>{{mockup.path}}</code>
                                        </td>
                                        <td class="text-center">
                                            <app-boolean [value]="mockup.behaviors"
                                                [type]="BooleanComponentTypes.IconColor"></app-boolean>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
