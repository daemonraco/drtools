<div *ngIf="tasks">
    <hr />

    <div class="row">
        <div class="col">
            <fa-icon [icon]="icons.faClock" class="float-right"></fa-icon>
            <h4>Tasks</h4>
        </div>
    </div>

    <div class="accordion">
        <div *ngFor="let manager of tasks; let i = index" class="card">
            <div class="card-header" style="cursor:pointer;" data-toggle="collapse"
                [attr.data-target]="'#tasks_collapse_' + i">
                <fa-icon [icon]="icons.faClock" class="text-info"></fa-icon>
                {{manager.directory}}
            </div>

            <div [id]="'tasks_collapse_' + i" class="collapse">
                <div class="card-body p-2">

                    <div class="row">
                        <div class="col">
                            <table class="info-table">
                                <tbody>
                                    <tr>
                                        <th class="nowrap trim">Directories:</th>
                                        <td>
                                            <ul class="m-0 py-0">
                                                <li *ngFor="let directory of manager.directories">
                                                    <code>{{directory}}</code>
                                                </li>
                                            </ul>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="nowrap trim">Suffix:</th>
                                        <td><code>.{{manager.suffix}}</code></td>
                                    </tr>
                                    <tr>
                                        <th class="nowrap trim">Run as queue:</th>
                                        <td>
                                            <app-boolean [value]="manager.options.runAsQueue"
                                                [type]="BooleanComponentTypes.IconColor"></app-boolean>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="nowrap trim">Queue Tick:</th>
                                        <td><code>{{manager.options.queueTick}}</code></td>
                                    </tr>
                                    <tr>
                                        <th class="nowrap trim">Verbose:</th>
                                        <td>
                                            <app-boolean [value]="manager.options.verbose"
                                                [type]="BooleanComponentTypes.IconColor"></app-boolean>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="nowrap trim">Debug:</th>
                                        <td>
                                            <app-boolean [value]="manager.options.debug"
                                                [type]="BooleanComponentTypes.IconColor"></app-boolean>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col">
                            <table class="data-table">
                                <thead>
                                    <tr class="table-secondary">
                                        <th colspan="5" scope="col">Tasks:</th>
                                    </tr>
                                    <tr>
                                        <th scope="col" class="text-center">
                                            <fa-icon [icon]="icons.faClock" class="text-info"></fa-icon>
                                        </th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Interval</th>
                                        <th scope="col">Path</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr *ngFor="let task of manager.items">
                                        <td class="text-center">
                                            <fa-icon [icon]="icons.faClock" class="text-info"></fa-icon>
                                        </td>
                                        <td>{{task.name}}</td>
                                        <td>{{task.description}}</td>
                                        <td>{{task.interval | milliseconds}} (sec)</td>
                                        <td>
                                            <code>{{task.path}}</code>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
