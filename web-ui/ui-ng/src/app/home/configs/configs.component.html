<div *ngIf="configs">
    <hr/>

    <h4>
        <i class="fa fa-cogs"></i> Configs:
    </h4>
    <p>
        <strong>Environment</strong>:
        <code>{{configs.environment}}</code>
    </p>

    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Public URL</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let config of configs.items">
                <td>
                    <i class="fa fa-cogs text-info"></i>
                </td>
                <td>{{config.name}}</td>
                <td>
                    <a *ngIf="config.public" [href]="server + '/public-configs/' + config.name" target="_blank">
                        <code>{{server}}/public-configs/{{config.name}}</code>
                    </a>
                </td>
                <td>
                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="display(config)">
                        <i class="fa fa-eye"></i> Display
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <p>
        <a [href]="server + '/public-configs'" target="_blank" class="float-right border-info">
            <i class="fa fa-cogs text-success"></i>
            <code>list of public configs</code>
        </a>
    </p>

    <div class="modal fade" id="ConfigModal" tabindex="-1" role="dialog" aria-labelledby="ModalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalTitle">
                        <i class="fa fa-cogs"></i>
                        Config:
                        <code>{{displayData.name}}</code>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-2">
                    <pre class="border rounded text-info p-2"><code>{{displayData.data}}</code></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">
                        <i class="fa fa-times"></i> Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
