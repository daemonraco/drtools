<div *ngIf="tasks">
    <hr />

    <div class="row">
        <h4 class="col">
            <fa-icon [icon]="icons.faClock"></fa-icon>
            Tasks:
        </h4>
    </div>

    <div class="accordion">
        <div *ngFor="let conf of tasks; let i = index" class="card">
            <div class="card-header" style="cursor:pointer;" data-toggle="collapse"
                [attr.data-target]="'#tasks_collapse_' + i">
                <fa-icon [icon]="icons.faClock" class="text-info"></fa-icon>
                {{conf.directory}}
            </div>

            <div [id]="'tasks_collapse_' + i" class="collapse">
                <div class="card-body p-2">
                    <div class="row">
                        <ul class="list-unstyled col small">
                            <li>
                                <strong>Directory</strong>:
                                <code>{{conf.directory}}</code>
                            </li>
                            <li>
                                <strong>Suffix</strong>:
                                <code>.{{conf.suffix}}</code>
                            </li>
                        </ul>
                    </div>

                    <div class="row">
                        <div class="col">
                            <table class="table table-striped table-bordered table-sm">
                                <thead>
                                    <tr class="table-secondary">
                                        <th colspan="5" scope="col">Tasks:</th>
                                    </tr>
                                    <tr>
                                        <th scope="col" class="text-center">
                                            <fa-icon [icon]="icons.faClock" class="text-info"></fa-icon>
                                        </th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Interval</th>
                                        <th scope="col">Path</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr *ngFor="let task of conf.items">
                                        <td class="text-center">
                                            <fa-icon [icon]="icons.faClock" class="text-info"></fa-icon>
                                        </td>
                                        <td>{{task.name}}</td>
                                        <td>{{task.description}}</td>
                                        <td>{{task.interval | milliseconds}} (sec)</td>
                                        <td>
                                            <code>{{task.path}}</code>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
