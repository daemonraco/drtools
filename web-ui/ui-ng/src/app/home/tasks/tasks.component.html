<div *ngIf="tasks">
    <hr/>

    <div class="row">
        <h4 class="col">
            <i class="fa fa-clock"></i> Tasks:
        </h4>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Interval</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let task of tasks">
                        <td>
                            <i class="fa fa-clock text-info"></i>
                        </td>
                        <td>{{task.name}}</td>
                        <td>{{task.description}}</td>
                        <td>{{task.interval | milliseconds}} (sec)</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
