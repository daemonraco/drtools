<div class="container pb-5">
    <div class="row my-3">
        <div class="col-10">
            <p class="text-right">These are the tools you have loaded.</p>

            <ui-home-configs id="configs" [server]="serverUrl" [configs]="drtools.configs"></ui-home-configs>
            <ui-home-endpoints id="endpoints" [server]="serverUrl" [endpoints]="drtools.endpoints"></ui-home-endpoints>
            <ui-home-loaders id="loaders" [server]="serverUrl" [loaders]="drtools.loaders"></ui-home-loaders>
            <ui-home-middlewares id="middlewares" [server]="serverUrl" [middlewares]="drtools.middlewares"></ui-home-middlewares>
            <ui-home-routes id="routes" [server]="serverUrl" [routes]="drtools.routes"></ui-home-routes>
            <ui-home-mockroutes id="mock-routes" [server]="serverUrl" [mockRoutes]="drtools.mockRoutes"></ui-home-mockroutes>
            <ui-home-tasks id="tasks" [server]="serverUrl" [tasks]="drtools.tasks"></ui-home-tasks>
            <ui-home-mysql-rest id="mysqlRest" [server]="serverUrl" [mysqlRest]="drtools.mysqlRest"></ui-home-mysql-rest>
            <ui-home-plugins id="plugins" [server]="serverUrl" [plugins]="drtools.plugins"></ui-home-plugins>
            <ui-home-webtoapi id="webtoapi" [server]="serverUrl" [webtoapi]="drtools.webtoapi"></ui-home-webtoapi>
        </div>

        <div class="col small">
            <div class="position-fixed">
                <ul class="nav flex-column border-left">
                    <li *ngIf="drtools.configs" class="nav-item">
                        <a class="nav-link" href="#configs">
                            <i class="fa fa-cogs"></i> Configs
                        </a>
                    </li>
                    <li *ngIf="drtools.endpoints" class="nav-item">
                        <a class="nav-link" href="#endpoints">
                            <i class="fa fa-asterisk"></i> Endpoints
                        </a>
                    </li>
                    <li *ngIf="drtools.loaders" class="nav-item">
                        <a class="nav-link" href="#loaders">
                            <i class="fa fa-spinner"></i> Loaders
                        </a>
                    </li>
                    <li *ngIf="drtools.middlewares" class="nav-item">
                        <a class="nav-link" href="#middlewares">
                            <i class="fa fa-prescription-bottle"></i> Middlewares
                        </a>
                    </li>
                    <li *ngIf="drtools.routes" class="nav-item">
                        <a class="nav-link" href="#routes">
                            <i class="fa fa-map-signs"></i> Routes
                        </a>
                    </li>
                    <li *ngIf="drtools.mockRoutes" class="nav-item">
                        <a class="nav-link" href="#mock-routes">
                            <i class="fa fa-map-signs"></i> Mock-up Routes
                        </a>
                    </li>
                    <li *ngIf="drtools.tasks" class="nav-item">
                        <a class="nav-link" href="#tasks">
                            <i class="fa fa-clock"></i> Tasks
                        </a>
                    </li>
                    <li *ngIf="drtools.mysqlRest" class="nav-item">
                        <a class="nav-link" href="#mysqlRest">
                            <i class="fa fa-clock"></i> MySQL Rest
                        </a>
                    </li>
                    <li *ngIf="drtools.plugins" class="nav-item">
                        <a class="nav-link" href="#plugins">
                            <i class="fa fa-plug"></i> Plugins
                        </a>
                    </li>
                    <li *ngIf="drtools.webtoapi" class="nav-item">
                        <a class="nav-link" href="#webtoapi">
                            <i class="fa fa-microchip"></i> Web to API
                        </a>
                    </li>
                </ul>

                <hr/>

                <ul class="nav flex-column border-left">
                    <li class="nav-item">
                        <a class="nav-link" href="#" (click)="expandAll()">
                            <i class="fa fa-expand"></i> Expand all
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" (click)="hideAll()">
                            <i class="fa fa-compress"></i> Collapse all
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
