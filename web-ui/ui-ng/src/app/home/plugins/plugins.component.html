<div *ngIf="plugins">
    <hr/>

    <div class="row">
        <h4 class="col">
            <i class="fa fa-plug"></i> Plugins:
        </h4>
    </div>

    <div class="row">
        <ul class="list-unstyled col small">
            <li>
                <strong>Directories</strong>:
                <ul>
                    <li *ngFor="let path of plugins.directories">
                        <code>{{path}}</code>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Name</th>
                        <th scope="col">Path</th>
                        <th scope="col">Config Name</th>
                        <th scope="col">Methods</th>
                        <th scope="col" class="text-center">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let plugin of plugins.plugins">
                        <td>
                            <i class="fa fa-plug text-info"></i>
                        </td>
                        <td>{{plugin.name}}</td>
                        <td>
                            <code>{{plugin.path}}</code>
                        </td>
                        <td>
                            <code>{{plugin.configName}}</code>
                        </td>
                        <td>
                            <ul>
                                <li *ngFor="let method of plugin.methods">
                                    <code>{{method}}</code>
                                </li>
                            </ul>
                        </td>
                        <td class="text-center">
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" class="btn btn-outline-secondary" [disabled]="plugin.config === null" (click)="displayConfig(plugin)"
                                    title="Display config">
                                    <i class="fa fa-eye"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="PluginConfigModal" tabindex="-1" role="dialog" aria-labelledby="ModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalTitle">
                        <i class="fa fa-plug"></i> {{displayData.name}}
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-2">
                    <ul class="list-unstyled">
                        <li>
                            <strong>Config</strong>:
                            <code>{{displayData.configName}}</code>
                        </li>
                    </ul>
                    <pre class="border rounded text-info p-2"><code>{{displayData.contents}}</code></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">
                        <i class="fa fa-times"></i> Close
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
