<div *ngIf="endpoints">
    <hr/>

    <div class="row">
        <h4 class="col">
            <i class="fa fa-asterisk"></i> Mock-up Endpoints:
        </h4>
    </div>

    <div class="row">
        <div class="col">
            <div *ngFor="let endpoint of endpoints" class="card">
                <div class="card-header" data-toggle="collapse" [attr.data-target]="'#Endpoint_' + $index" style="cursor:pointer;">
                    <div class="float-right font-italic text-muted small">click to toggle</div>
                    <i class="fa fa-asterisk text-info"></i> {{endpoint.uri}}
                </div>

                <div [id]="'Endpoint_' + $index" class="collapse">
                    <ul class="list-unstyled col small">
                        <li>
                            <strong>Directory</strong>:
                            <code>{{endpoint.directory}}</code>
                        </li>
                        <li>
                            <strong>URI</strong>:
                            <code>{{endpoint.uri}}</code>
                        </li>
                        <li *ngIf="endpoint.options.globalBehaviors.length > 0">
                            <strong>Global Behaviors</strong>:
                            <ul>
                                <li *ngFor="let behavior of endpoint.options.globalBehaviors">
                                    <code>{{behavior}}</code>
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">URI</th>
                                <th scope="col">Method</th>
                                <th scope="col">Path</th>
                                <th scope="col" class="text-center">Has Behavoirs</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>
                                    <i class="fa fa-asterisk text-success"></i>
                                </td>
                                <td>
                                    <a [href]="server + endpoint.uri" target="_blank">
                                        <code>{{endpoint.uri}}</code>
                                    </a>
                                </td>
                                <td class="text-center">
                                    <span class="badge badge-secondary">*</span>
                                </td>
                                <td>
                                    <code>{{endpoint.directory}}</code>
                                </td>
                                <td class="text-center">
                                    <i class="fa fa-minus text-muted"></i>
                                </td>
                            </tr>
                            <tr *ngFor="let mockup of endpoint.mockups">
                                <td>
                                    <i class="fa fa-asterisk text-info"></i>
                                </td>
                                <td>
                                    <a [href]="server + endpoint.uri + mockup.uri" target="_blank">
                                        <code>{{mockup.uri}}</code>
                                    </a>
                                </td>
                                <td class="text-center">
                                    <span *ngIf="mockup.method" class="badge badge-primary text-uppercase">{{mockup.method}}</span>
                                    <span *ngIf="!mockup.method" class="badge badge-secondary">*</span>
                                </td>
                                <td>
                                    <code>{{mockup.path}}</code>
                                </td>
                                <td class="text-center" [innerHTML]="mockup.behaviors | boolean:'icon-color'"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>
