<div *ngIf="loaders">
    <hr />

    <div class="row">
        <div class="col">
            <fa-icon [icon]="icons.faSpinner" class="float-right"></fa-icon>
            <h4>Loaders</h4>
        </div>
    </div>

    <div class="accordion">
        <div *ngFor="let conf of loaders; let i = index" class="card">
            <div class="card-header" style="cursor:pointer;" data-toggle="collapse"
                [attr.data-target]="'#loaders_collapse_' + i">
                <fa-icon [icon]="icons.faSpinner" class="text-info"></fa-icon>
                {{conf.directory}}
            </div>

            <div [id]="'loaders_collapse_' + i" class="collapse">
                <div class="card-body p-2">

                    <div class="row">
                        <div class="col">
                            <table class="table table-sm table-borderless small">
                                <tbody>
                                    <tr>
                                        <th class="nowrap trim">Directory:</th>
                                        <td><code>{{conf.directory}}</code></td>
                                    </tr>
                                    <tr>
                                        <th class="nowrap trim">Suffix:</th>
                                        <td><code>.{{conf.suffix}}</code></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <table class="table table-striped table-bordered table-sm small">
                                <thead>
                                    <tr class="table-secondary">
                                        <th colspan="3" scope="col">Loaders:</th>
                                    </tr>
                                    <tr>
                                        <th scope="col" class="text-center">
                                            <fa-icon [icon]="icons.faSpinner" class="text-info"></fa-icon>
                                        </th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Path</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr *ngFor="let loader of conf.items">
                                        <td class="text-center">
                                            <fa-icon [icon]="icons.faSpinner" class="text-info"></fa-icon>
                                        </td>
                                        <td>{{loader.name}}</td>
                                        <td>
                                            <code>{{loader.path}}</code>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
