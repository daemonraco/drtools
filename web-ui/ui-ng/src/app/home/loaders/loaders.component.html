<div *ngIf="loaders">
    <hr/>

    <div class="row">
        <h4 class="col">
            <i class="fa fa-spinner"></i> Loaders:
        </h4>
    </div>

    <div class="accordion">
        <div *ngFor="let conf of loaders; let i = index" class="card">
            <div class="card-header" style="cursor:pointer;" data-toggle="collapse" [attr.data-target]="'#loaders_collapse_' + i">
                <i class="fa fa-spinner text-info"></i> {{conf.directory}}
            </div>

            <div [id]="'loaders_collapse_' + i" class="collapse">
                <div class="card-body p-2">
                    <div class="row">
                        <ul class="list-unstyled col small">
                            <li>
                                <strong>Directory</strong>:
                                <code>{{conf.directory}}</code>
                            </li>
                            <li>
                                <strong>Suffix</strong>:
                                <code>.{{conf.suffix}}</code>
                            </li>
                        </ul>
                    </div>

                    <div class="row">
                        <div class="col">
                            <table class="table table-striped table-bordered table-sm">
                                <thead>
                                    <tr class="table-secondary">
                                        <th colspan="3" scope="col">Loaders:</th>
                                    </tr>
                                    <tr>
                                        <th scope="col" class="text-center">
                                            <i class="fa fa-spinner text-info"></i>
                                        </th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Path</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr *ngFor="let loader of conf.items">
                                        <td class="text-center">
                                            <i class="fa fa-spinner text-info"></i>
                                        </td>
                                        <td>{{loader.name}}</td>
                                        <td>
                                            <code>{{loader.path}}</code>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
