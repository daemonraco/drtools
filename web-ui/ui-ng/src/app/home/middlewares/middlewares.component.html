<div *ngIf="middlewares">
    <hr/>

    <div class="row">
        <h4 class="col">
            <i class="fa fa-prescription-bottle"></i> Middlewares:
        </h4>
    </div>

    <div class="row">
        <ul class="list-unstyled col small">
            <li>
                <strong>Directory</strong>:
                <code>{{middlewares.directory}}</code>
            </li>
            <li>
                <strong>Suffix</strong>:
                <code>.{{middlewares.suffix}}</code>
            </li>
        </ul>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Name</th>
                        <th scope="col">Path</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let middleware of middlewares.items">
                        <td>
                            <i class="fa fa-prescription-bottle text-info"></i>
                        </td>
                        <td>{{middleware.name}}</td>
                        <td>
                            <code>{{middleware.path}}</code>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
