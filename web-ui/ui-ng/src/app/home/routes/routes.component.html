<div *ngIf="routes">
    <hr/>

    <div class="row">
        <h4 class="col">
            <i class="fa fa-map-signs"></i> Routes:
        </h4>
    </div>

    <div class="row">
        <ul class="list-unstyled col small">
            <li>
                <strong>Directory</strong>:
                <code>{{routes.directory}}</code>
            </li>
            <li>
                <strong>Suffix</strong>:
                <code>.{{routes.suffix}}</code>
            </li>
        </ul>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Name</th>
                        <th scope="col">Path</th>
                        <th scope="col">URI</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let route of routes.items">
                        <td>
                            <i class="fa fa-map-signs text-info"></i>
                        </td>
                        <td>{{route.name}}</td>
                        <td>
                            <code>{{route.path}}</code>
                        </td>
                        <td>
                            <ul class="list-unstyled">
                                <li *ngFor="let r of route.routes">
                                    <code>[{{r.methods | keys}}]</code>
                                    <a *ngIf="r.methods.get" [href]="server + r.uri" target="_blank" class="border-info">
                                        <code>{{r.uri}}</code>
                                    </a>
                                    <span *ngIf="!r.methods.get" class="border-info">
                                        <code>{{r.uri}}</code>
                                    </span>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
