<div *ngIf="mysqlRest">
    <hr/>

    <div class="row">
        <h4 class="col">
            <i class="fa fa-table"></i> MySQL Rest:
        </h4>
    </div>

    <div class="row">
        <ul class="list-unstyled col small">
            <li>
                <strong>URI</strong>:
                <code>{{mysqlRest.uri}}</code>
            </li>
            <li>
                <strong>Table Prefix</strong>:
                <code>{{mysqlRest.tablePrefix}}</code>
            </li>
        </ul>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">URI</th>
                        <th scope="col">Table</th>
                        <th scope="col">Fields Prefix</th>
                        <th scope="col">Limit</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let table of mysqlRest.expose">
                        <td>
                            <i class="fa fa-table text-info"></i>
                        </td>
                        <td>
                            <a [href]="server + mysqlRest.uri + '/' + table.name" target="_blank">
                                <code>{{table.name}}</code>
                            </a>
                        </td>
                        <td>
                            <code>{{table.tablePrefix}}{{table.name}}</code>
                        </td>
                        <td>
                            <code>{{table.prefix}}</code>
                        </td>
                        <td>
                            <code *ngIf="table.limit">{{table.limit}}</code>
                            <code *ngIf="!table.limit" class="text-italic">not set</code>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
