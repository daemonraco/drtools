<div *ngIf="mysqlRest">
    <hr/>

    <div class="row">
        <h4 class="col">
            <i class="fa fa-table"></i> MySQL Rest:
        </h4>
    </div>

    <div class="accordion">
        <div *ngFor="let conf of mysqlRest; let i = index" class="card">
            <div class="card-header" style="cursor:pointer;" data-toggle="collapse" [attr.data-target]="'#mysqlRest_collapse_' + i">
                <i class="fa fa-table text-info"></i> {{conf.uri}}
            </div>

            <div [id]="'mysqlRest_collapse_' + i" class="collapse">
                <div class="card-body p-2">
                    <div class="row">
                        <ul class="list-unstyled col small">
                            <li>
                                <strong>URI</strong>:
                                <code>{{conf.uri}}</code>
                            </li>
                            <li>
                                <strong>Table Prefix</strong>:
                                <code>{{conf.tablePrefix}}</code>
                            </li>
                        </ul>
                    </div>

                    <div class="row">
                        <div class="col">
                            <table class="table table-striped table-bordered table-sm">
                                <thead>
                                    <tr class="table-secondary">
                                        <th colspan="5" scope="col">Tables:</th>
                                    </tr>
                                    <tr>
                                        <th scope="col" class="text-center">
                                            <i class="fa fa-table text-info"></i>
                                        </th>
                                        <th scope="col">URI</th>
                                        <th scope="col">Table</th>
                                        <th scope="col">Fields Prefix</th>
                                        <th scope="col">Limit</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr *ngFor="let table of conf.expose">
                                        <td class="text-center">
                                            <i class="fa fa-table text-info"></i>
                                        </td>
                                        <td>
                                            <a [href]="server + conf.uri + '/' + table.name" target="_blank">
                                                <code>{{table.name}}</code>
                                            </a>
                                        </td>
                                        <td>
                                            <code>{{table.tablePrefix}}{{table.name}}</code>
                                        </td>
                                        <td>
                                            <code>{{table.prefix}}</code>
                                        </td>
                                        <td>
                                            <code *ngIf="table.limit">{{table.limit}}</code>
                                            <code *ngIf="!table.limit" class="text-italic">not set</code>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
