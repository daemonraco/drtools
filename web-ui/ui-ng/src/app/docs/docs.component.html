<div class="container mt-1 mb-5">
    <h4 *ngIf="!data.doc">loading...</h4>

    <div *ngIf="data.doc" class="row small text-dark border-dark border-bottom mb-3 py-2">
        <div class="col text-right">
            <i class="fa fa-book"></i>
            {{data.doc}}
        </div>
    </div>

    <div class="row">
        <div class="col" [innerHTML]="data.html"></div>
    </div>
</div>
