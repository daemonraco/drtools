<div class="container mt-1 mb-5">
    <h4 *ngIf="!data.doc">loading...</h4>

    <div *ngIf="data.doc" class="card border-primary">
        <div class="card-header text-white bg-primary small text-right">
            <i class="fa fa-book"></i>
            {{data.doc}}
        </div>

        <div class="card-body" [innerHTML]="data.html"></div>
    </div>
</div>
